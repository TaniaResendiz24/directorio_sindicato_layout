<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/stylevisualizaciondelsindicato.css">
    <title>Visualización del Sindicato</title>
</head>

<body>
    <div class="container">
        <header class="superior">
            <div class="logo">
                <img src="./assets/images/logocf.png" width="100" height="50">
                <h5 style="text-align:center; font-size: 25px;"><strong>Visualización del sindicato</strong> <svg
                        xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-eye"
                        viewBox="0 0 16 16">
                        <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                        <path
                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                    </svg></h5>

                <div class="accordion" id="accordionPanelsStayOpen">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                                SINDICATO
                            </button>

                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                            aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">


                                <div class="mb-0 row">

                                    <div class="mb-3 row">
                                        <label for="text" class="col-sm-2 col-form-label"><strong>NOMBRE DEL
                                                SINDICATO:</strong></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="nombre del sindicato">
                                        </div>
                                    </div>

                                </div>
                                <div class="mb-3 row">
                                    <label for="text" class="col-sm-2 col-form-label"><strong>NOMBRE DEL SECRETARIO
                                            GENERAL:</strong></label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nombre del secretario general">
                                    </div>
                                </div>

                                <div class="mb-5 row">
                                    <label for="text"
                                        class="col-sm-2 col-form-label"><strong>PROMOVENTE:</strong></label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="promovente">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="text" class="col-sm-2 col-form-label"><strong>¿PERTENECE A UNA
                                            FEDERACIÓN?:</strong></label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="federacion">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="text" class="col-sm-2 col-form-label"><strong>¿PERTENECE A UNA
                                            CONFEDERACIÓN?</strong>:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="Confederacion">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="text" class="col-sm-2 col-form-label"><strong>CORREO
                                            ELECTRÓNICO:</strong></label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="text" class="col-sm-2 col-form-label"><strong>NÚMERO
                                            TELEFÓNICO:</strong></label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="numero telefonico">
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseTwo">
                                PLATAFORMA DE REGISTRO
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                            aria-labelledby="panelsStayOpen-headingTwo">
                            <div class="accordion-body">

                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseThree">
                                PLATAFORMA DE LEGITIMACIÓN
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                            aria-labelledby="panelsStayOpen-headingThree">
                            <div class="accordion-body">


                            </div>
                        </div>
                    </div>
                </div>
                <div style="text-align: right;">
                    <div class="row">
                        <div class="col-12 alignright mt-3">
                            <button class="btn btn-primary btn-sm" type="button"><strong>CANCELAR</strong></button>

                            <button type="button" class="btn btn-danger btn-sm">SIGUIENTE</button>

                        </div>
                    </div>

</body>

</html>
